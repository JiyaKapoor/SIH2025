<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recent Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
<div class="container mx-auto p-6">
    <div class="flex">
        <!-- Sidebar -->
        <nav class="w-48 bg-white shadow rounded-lg mr-8 flex flex-col">
            <a href="analyst.html" class="p-4 font-semibold hover:bg-gray-100 border-b">Dashboard</a>
            <a href="recentReports.html" class="p-4 font-semibold hover:bg-gray-100">Recent Reports</a>
        </nav>

        <!-- Reports Table -->
        <main class="flex-1 bg-white rounded-lg shadow p-6">
            <h1 class="text-3xl font-bold mb-6">Recent Reports</h1>
            <table class="w-full border rounded-md">
                <thead>
                <tr class="bg-gray-100 border-b font-semibold text-left">
                    <th class="p-3">Latitude</th>
                    <th class="p-3">Longitude</th>
                    <th class="p-3">Hazard Type</th>
                    <th class="p-3">Submitted By</th>
                    <th class="p-3">Status</th>
                </tr>
                </thead>
                <tbody id="reportsTable"></tbody>
            </table>
        </main>
    </div>
</div>

<script src="recentReports.js" defer></script>
</body>
</html>
