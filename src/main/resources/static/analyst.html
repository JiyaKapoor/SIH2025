<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="page-title">Analyst Dashboard</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <!-- Leaflet.js JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="container mx-auto p-4">
    <div class="flex">

        <!-- Sidebar navigation -->
        <nav class="w-48 bg-white shadow rounded-lg mr-6 flex flex-col">
            <a href="analyst.html" class="p-4 font-semibold border-b hover:bg-gray-100">Dashboard</a>
            <a href="recentReports.html" class="p-4 font-semibold hover:bg-gray-100">Recent Reports</a>
        </nav>

        <!-- Main dashboard content -->
        <div class="flex-1">

            <div class="flex justify-between items-center mb-4">
                <h1 id="dashboard-title" class="text-3xl font-bold">Analyst Dashboard</h1>
                <div>
                    <select id="language-switcher" class="p-2 rounded border bg-white shadow">
                        <option value="en">English</option>
                        <option value="hi">हिंदी</option>
                    </select>
                </div>
            </div>

            <!-- Stats Bar -->
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6 text-center">
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 id="stats-total-label" class="text-lg font-semibold text-gray-500">Total Reports</h2>
                    <p id="stats-total" class="text-3xl font-bold">0</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 id="stats-pending-label" class="text-lg font-semibold text-gray-500">Pending</h2>
                    <p id="stats-pending" class="text-3xl font-bold text-yellow-500">0</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 id="stats-approved-label" class="text-lg font-semibold text-gray-500">Approved</h2>
                    <p id="stats-approved" class="text-3xl font-bold text-green-500">0</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 id="stats-rejected-label" class="text-lg font-semibold text-gray-500">Rejected</h2>
                    <p id="stats-rejected" class="text-3xl font-bold text-red-500">0</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 id="stats-today-label" class="text-lg font-semibold text-gray-500">Reports Today</h2>
                    <p id="stats-today" class="text-3xl font-bold">0</p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">

                <!-- Hazard Distribution Pie Chart -->
                <div class="bg-white rounded-lg shadow p-4 flex justify-center items-center border-r md:border-r-2 border-gray-300">
                    <canvas id="hazardChart" width="300" height="300"></canvas>
                </div>

                <!-- Region-wise Heatmap -->
                <div class="bg-white rounded-lg shadow p-4 flex justify-center items-center border-l md:border-l-2 border-gray-300">
                    <div id="heatmap" style="width:300px; height:300px;"></div>
                </div>

            </div>


        </div> <!-- end main content -->
    </div> <!-- end flex -->
</div> <!-- end container -->

<!-- Your custom JS file -->
<script src="analyst.js" defer></script>

</body>
</html>
