<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ocean Hazard Portal - Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="form-container">
    <h2>Register here!</h2>
    <form onsubmit="handleSubmit(event, 'registerBtn', 'registerError')">
        <div id="registerError" class="error"></div>
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="email" placeholder="Email" required>

        <div class="password-wrapper">
            <input type="password" id="registerPassword" placeholder="Password" required>
            <span class="toggle-password" id="registerEye" onclick="togglePassword('registerPassword','registerEye')">👁</span>
        </div>

        <select id="registerRole" onchange="updateButtonColor('registerRole','registerBtn')" required>
            <option value="" disabled selected>Select Role</option>
            <option value="citizen">Citizen</option>
            <option value="official">Official</option>
            <option value=analyst>Analyst</option>
        </select>

        <button type="submit" id="registerBtn">Register</button>
    </form>
    <div class="toggle">
        Already have an account? <a href="login.html">Login</a>
    </div>
</div>
</body>
</html>
