<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ocean Hazard Portal - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="form-container">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event, 'loginBtn', 'loginError')">
        <div id="loginError" class="error"></div>
        <input type="text" id ="loginUsername" placeholder="Username" required>

        <div class="password-wrapper">
            <input type="password" id="loginPassword" placeholder="Password" required>
            <span class="toggle-password" id="loginEye" onclick="togglePassword('loginPassword','loginEye')">üëÅ</span>
        </div>

        <select id="loginRole" onchange="updateButtonColor('loginRole','loginBtn')" required>
            <option value="" disabled selected>Select Role</option>
            <option value="citizen">Citizen</option>
            <option value="official">Official</option>
            <option value="analyst">Analyst</option>
        </select>

        <button type="submit" id="loginBtn">Login</button>
    </form>
    <div class="toggle">
        New here? <a href="register.html">Register</a>
    </div>
</div>
</body>
</html>
